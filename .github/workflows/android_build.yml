name: Build KivyMD Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-11-jdk \
                            libncurses5 libstdc++6 libffi-dev libssl-dev \
                            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev

    - name: ⚙️ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: 🔧 Initialize Buildozer
      run: |
        buildozer init
        sed -i 's/^# *source.include_exts/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        sed -i 's/^# *requirements = .*/requirements = kivy, kivymd, httpx, numpy, psutil, cryptography, sqlite3, pennylane/' buildozer.spec
        sed -i 's/^# *android.permissions = .*/android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE/' buildozer.spec
        echo "source.include_patterns = narcan_finder_android.py" >> buildozer.spec
        echo "title = Quantum NARCAN Finder" >> buildozer.spec
        echo "package.name = QuantumNarcan" >> buildozer.spec
        echo "package.domain = org.quantum.narcan" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec

    - name: 🛠 Build APK
      run: |
        buildozer android debug

    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quantum-narcan-apk
        path: bin/*.apk
